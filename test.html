<html>
<head>
    <script src="filter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="personal">
        Hey, My email is name@example.com, my phone number is +32478123456 or 0032243455 and I'm born on 04/05/1977 and my creditcard is 1234567891234 and my TAX ID is BE1.234.567 and my IBAN is BE71096123456769 and my passport is
    </div>
    <button id="filter_nodate">Filter No Dates</button>
    <button id="filter_date">Filter Dates</button>
    <div id="filtered_nodate"></div>
    <div id="filtered_date"></div>
    <script>
        $(document).ready(function(){
            $("#filter_nodate").click(function(){
                var text = $("#personal").text();
                var filtered = filter(text);
                $("#filtered_nodate").text(filtered);
            });
            $("#filter_date").click(function(){
                var text = $("#personal").text();
                var filtered = filter(text,true);
                $("#filtered_date").text(filtered);
            });
        });
    </script>
</body>
</html>
